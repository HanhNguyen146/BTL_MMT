# ==========================
# Proxy configuration file
# ==========================

host "127.0.0.1:8080" {
    proxy_pass http://127.0.0.1:8000;

    location "/api/" {
        proxy_pass http://127.0.0.1:9000;
    }
}


host "backend.local" {
    proxy_pass http://127.0.0.1:9000;
}
host "api.local" {
    proxy_pass http://127.0.0.1:8000;
}
host "app1.local" {
    proxy_pass http://127.0.0.1:9001;
}
host "app2.local" {
    proxy_pass http://127.0.0.1:9002;
}
host "app3.local" {
    proxy_pass http://127.0.0.1:9003;
}
